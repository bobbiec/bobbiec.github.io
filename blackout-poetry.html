<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackout Poetry</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="skeleton.css" rel="stylesheet" />
    <style>
      .container {
        max-width: 900px !important;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      @media (min-width: 750px) {
        .main-content {
          flex-direction: row;
          align-items: flex-start;
        }
        .display-section {
          flex: 1;
          min-width: 0;
        }
        .input-section {
          flex: 1;
          min-width: 0;
        }
      }
      #display {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        overflow: auto;
        width: 100%;
        height: auto;
        min-height: 200px;
        font-family: "Georgia", "Times New Roman", serif;
        font-size: 1.2em;
        line-height: 1.3;
        background-color: #f1f1e6;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        resize: both;
      }
      #display p {
        margin: 0 0 0.5em 0;
      }
      .blackout {
        background-color: black;
        color: black;
        padding: 0 2px;
        border-radius: 2px;
      }
      .blackout:hover {
        color: white;
      }
      #inputText,
      #display {
        box-sizing: border-box;
      }
      .tab-button {
        margin-right: 8px;
      }
      .tab-button.active {
        background: #1eaedb;
        color: white;
        border-color: #1eaedb;
      }
      #inputText {
        width: 100%;
        height: 100%;
        min-height: 200px;
        font-family: monospace;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="padding-top: 0.5em">Blackout Poetry</h1>
      <div class="main-content">
        <div class="display-section">
          <div id="tabs"></div>
          <div id="display"></div>
        </div>
        <div class="input-section">
          <p>
            Enter your text as
            <a
              href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax"
              >Markdown</a
            >. Use [brackets] to black out words.
          </p>
          <textarea id="inputText" style="height: 100vh"></textarea>
        </div>
      </div>
      <div style="padding-bottom: 12rem"></div>
      <footer style="padding-bottom: 1rem; text-align: center">
        A project by <a href="https://bobbiechen.com">Bobbie Chen</a>. See all <a href="/">web demos</a>.
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script src="blackout-poetry.js"></script>
    </div>
  </body>
</html>
